<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enable/Disable Select in Table Example</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    .disabled {
      background-color: #eee;
    }
  </style>
  <script>
    $(document).ready(function(){
      // Khi click vào một nút trong bảng
      $("table button").click(function(){
        // Lấy dòng chứa nút được click
        var row = $(this).closest("tr");
        
        // Vô hiệu hóa tất cả các thẻ select trong bảng
        $("table select").prop("disabled", true);
        // Kích hoạt thẻ select trong dòng được click
        row.find("select").prop("disabled", false);

        // Bỏ trạng thái disabled cho các hàng và loại bỏ hiệu ứng nền xám
        $("table tr").removeClass("disabled");
        // Thêm trạng thái disabled và hiệu ứng nền xám cho hàng được click
        row.addClass("disabled");
      });
    });
  </script>
</head>
<body>

<table border="1">
  <tr>
    <td>Row 1</td>
    <td>
      <select disabled>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </td>
    <td><button>Enable/Disable</button></td>
  </tr>
  <tr>
    <td>Row 2</td>
    <td>
      <select disabled>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </td>
    <td><button>Enable/Disable</button></td>
  </tr>
  <!-- ...Thêm các dòng khác... -->
</table>

</body>
</html>
