<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your React App</title>
  <!-- React CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>   
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Component 1
    const Component1 = ({ onClick }) => (
      <div style={{ border: '1px solid black', padding: '10px', cursor: 'pointer' }} onClick={onClick}>
        Click me to hide this component
      </div>
    );

    // Component 2
    const Component2 = () => (
      <div style={{ border: '1px solid black', padding: '10px' }}>
        This is the second component
      </div>
    );

    // App Component
    const App = () => {
      const [showComponent1, setShowComponent1] = React.useState(true);

      const handleComponent1Click = () => {
        setShowComponent1(false);
      };

      return (
        <div>
          {showComponent1 ? <Component1 onClick={handleComponent1Click} /> : <Component2 />}
        </div>
      );
    };

    ReactDOM.render(
      React.createElement(App),
      document.getElementById('root')
    );
  </script>
</body>
</html>
