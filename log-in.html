<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form login unitop.vn</title>
    <link rel="stylesheet" href="log-in.css" />
  </head>
  <body>
      <form action="" id="form-login">
        <h1 class="form-heading">Đăng Nhập Vào TRIVIE</h1>
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Tên đăng nhập" /></input>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Mật khẩu" /></input>
        </div>
        <input type="submit" value="Đăng nhập" class="input-submit" /></input>
      </form>
  </body>
</html>
