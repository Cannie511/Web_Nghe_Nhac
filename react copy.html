        opacity: 0;
        transition: all 0.5s ease-in-out;

</style>

<script>
    function fade(){
        $('#alert').css("opacity", "0");

    $(document).ready(function(){
        $('#btn').click(function(){
            $('#alert').css("opacity", "1");
            setTimeout( function(){
                $('#alert').css("opacity", "0");;

        });
